<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Group Game - Touch & Answer</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Player Selection Screen -->
    <div class="container">
        <div class="player-selection" id="playerSelection">
            <h1>ðŸŽ® Group Game</h1>
            <p>Select number of players</p>
            <div class="player-input">
                <button onclick="changePlayers(-1)">âˆ’</button>
                <div class="player-count" id="playerCount">1</div>
                <button onclick="changePlayers(1)">+</button>
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen">
        <div class="player-info">
            Players: <span id="currentPlayers">1</span>
        </div>
        <div class="question-container" id="questionContainer">
            <div class="player-turn-label" style="font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #667eea;">Touch the screen to start!</div>
            <h2>Question</h2>
            <div class="question-text" id="questionText">Touch the screen to start!</div>
            <button class="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
        <div class="instructions">
            Touch anywhere on the screen to place your marker
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
